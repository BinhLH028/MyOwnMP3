spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.generate-ddl=true

spring.datasource.url=jdbc:postgresql://arjuna.db.elephantsql.com:5432/${DB_USERNAME}?user=${DB_USERNAME}&password=${DB_PASSWORD}&sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1;
spring.datasource.validation-interval=30000


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.messages.basename=messages

#Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Variable
FTP_PW=${FTP_PW}
FTP_ADDRESS=${FTP_ADDRESS}
DATABASE_NAME=${DATABASE_NAME}
FTP_MUSIC_DIR=${FTP_MUSIC_DIR}
MUSIC_DIR=${MUSIC_DIR}

SWAGGERHUB_APIKEY=${SWAGGERHUB_APIKEY}


